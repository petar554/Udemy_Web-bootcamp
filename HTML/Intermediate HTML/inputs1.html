<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inputs Demo</title>
</head>

<body>
    <p>Do you prefer Football or Basketball</p>
    <form>
        <label for="football">Football:</label>
        <input name="sportChoise" id="football" type="radio" value="football">

        <label for="basketball">Basketball:</label>
        <input name="sportChoise" id="basketball" type="radio" value="basketball">

        <p>What's your current mood?</p>
        <select name="mood">
            <option value="happy">:)</option>
            <option value="sad">:(</option>
            <option value="neutral">:|</option>
        </select>

        <p>Write something aboute your feeings</p>

        <textarea name="paragraph" rows="10" cols="50"></textarea>

        <button>GO!</button>
    </form>

</body>

</html>
