<!DOCTYPE html>
<html>

<head>
  <title>Forms</title>
</head>

<body>
  <h1>Login</h1>
  <!-- <input type="color"> -->
  <!-- <input type="radio">  -->

  <!-- action - where the form send data to  -->
  <!-- method - what HTTP method (get/post) -->

  <form action="http://wikipedia.org" method="POST">
    <label>
      Username:
      <input name="username" type="text" placeholder="username" />
    </label>
    <label>
      Password: <input name="password type=" password" placeholder="password" />
    </label>
    <input type="submit" />
  </form>

</body>

</html>
