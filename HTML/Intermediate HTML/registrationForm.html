<!-- We will need to use : 
text input & password input 
email input 
radio buttons 
select tag 
checkbox input  -->

<!DOCTYPE html>
<html>

<head>
    <title>Register</title>
</head>

<body>
    <h1>Register</h1>
    <form>
        <!-- text and password input -->
        <div>
            <label for="firstName">FirstName:</label>
            <input name="Name" id="firstName" type="text" placeholder="John" required />

            <label for="lastName">LastName:</label>
            <input name="Surname" id="lastName" type="text" placeholder="Smith" required />
        </div>


        <!-- gender radio buttons -->
        <div>
            <label for="male">Male:</label>
            <input name="gender" id="male" type="radio" value="male" />

            <label for="female">Female:</label>
            <input name="gender" id="female" type="radio" value="female" />

            <label for="other">Other:</label>
            <input name="gender" id="other" type="radio" value="other" />
        </div>


        <!-- email input -->
        <div>
            <!-- another way, using <input> tag in nested <label> tags -->
            <label>
                Email:
                <input name="mail" id="email" type="text" placeholder="your email" required />
            </label>

            <label>
                Password:
                <input name="mail" id="password" type="password" placeholder="your password" pattern=".{5,10}" required
                    title="Password must be betwee 5 and 10 characters" required />
            </label>

        </div>

        <!-- Birthday selcet tag  -->

        <div>
            <label>
                Birthday:
                <select name="month">
                    <option>Manth</option>
                    <option>Jan</option>
                    <option>Feb</option>
                    <option>Mar</option>
                </select>
                <select name="day">
                    <option>Day</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                </select>
                <select name="year">
                    <option>Year</option>
                    <option>1999</option>
                    <option>2000</option>
                    <option>2001</option>
                </select>
            </label>
        </div>

        <!-- checkbox  -->
        <div>
            <label for="agreed">I agree to the terms and conditions</label>
            <input id="agreed" name="agreed" type="checkbox" />
        </div>

        <button>Ok</button>
    </form>
</body>

</html>
