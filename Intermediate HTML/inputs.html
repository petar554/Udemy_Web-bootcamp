<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Inputs Demo</title>
  </head>
  <body>
    <p>Do you prefer cats or dogs?</p>
    <form>
      <label for="dogs">Dogs:</label>
      <input name="petChoise" id="dogs" type="radio" value="dogs" />

      <label for="cats">Cats:</label>
      <input name="petChoise" id="cats" type="radio" value="cats" />

      <p>What's your current mood?</p>
      <select name="mood">
        <option value="happy">:)</option>
        <option value="neutral">:|</option>
        <option value="sad">:(</option>
      </select>

      <textarea name="paragraph" rows="10" cols="50"></textarea>

      <button>GO!</button>
    </form>
  </body>
</html>

<!-- When we add name attribute in input tag, we can select just one thing -->
