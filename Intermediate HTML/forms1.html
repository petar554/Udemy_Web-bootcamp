<!DOCTYPE html>
<html>
  <head>
    <title>Forms</title>
  </head>
  <body>
    <h1>Login</h1>
    <!-- <input type="color"> -->

    <!-- action - where the form send data to  -->
    <!-- method - what HTTP method (get/post) -->

    <form action="http://wikipedia.org" method="POST">
      <label for="usernmae">Username:</label>
      <input id="username" type="text" placeholder="username" />

      <label for="username"> Password: </label>
      <input id="username" type="password" placeholder="password" />

      <input type="submit" />
    </form>
  </body>
</html>
