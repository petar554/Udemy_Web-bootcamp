<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo list</title>
    <link rel="stylesheet" type="text/css" href="todo.css">
</head>

<body>
    <h1>Todo list</h1>

    <ul>
        <!-- Adding checked property in input, checkbox input is automatically checked -->
        <li class="completed">
            <input type="checkbox" checked>
            Walk Rusty
        </li>
        <li class="completed">
            <input type="checkbox" checked>
            Buy Groceries
        <li id="special">
            <input type="checkbox">
            Finish Recording CSS Videos
        </li>
    </ul>


</body>

</html>
